<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול משימות</title>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            margin: 20px;
        }
        #task-form {
            margin-bottom: 20px;
        }
        #task-form textarea {
            width: 100%;
            height: 100px;
        }
        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }
        .task-title {
            font-weight: bold;
            font-size: 30px;
        }
        .task-desc {
            display: none;
            font-size: 22px;
        }
        .task:hover .task-desc {
            display: block;
        }
        .task-timer {
            margin-left: 10px;
        }
        .completed {
            background-color: #ccc;
        }
        #task-list, #completed-task-list {
            list-style: none;
            padding: 0;
        }
        #task-list .task-number, #completed-task-list .task-number {
            font-size: 40px;
            margin-right: 10px;
        }
        .status-done {
            color: green;
        }
        .status-working {
            color: orange;
        }
        .status-stuck {
            color: red;
        }
    </style>
</head>
<body>
    <h1>ניהול משימות</h1>
    <div id="date"></div>
    <div id="summary">
        <div>סה"כ דקות עבודה החודש: <span id="total-time">0</span></div>
        <div>סה"כ משימות היום: <span id="tasks-today">0</span></div>
        <div>אתה עובד עכשיו על: <span id="current-task">אין משימות פעילות כרגע</span></div>
    </div>

    <div id="task-form">
        <label for="task-title">כותרת משימה:</label>
        <input type="text" id="task-title" required>
        <label for="task-desc">תיאור משימה:</label>
        <textarea id="task-desc"></textarea>
        <button id="add-task">+ הוספת משימה חדשה עכשיו!</button>
    </div>

    <h2>משימות שיש לעשות</h2>
    <ul id="task-list"></ul>

    <h2>משימות שהושלמו</h2>
    <ul id="completed-task-list"></ul>
