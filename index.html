<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מנהל משימות</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body dir="rtl">
    <div class="container">
        <h1>מנהל משימות</h1>
        <form id="task-form">
            <input type="text" id="task-name" placeholder="שם המשימה" required>
            <textarea id="task-description" placeholder="תיאור המשימה" required></textarea>
            <button type="submit">+ הוספת משימה חדשה עכשיו!</button>
        </form>
        <div id="success-message" style="display: none;">המשימה נוספה בהצלחה!</div>
        <h2>משימות שיש לעשות</h2>
        <ul id="task-list"></ul>
        <h2>משימות שהושלמו</h2>
        <ul id="completed-tasks"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
